<div class="container">
    <h1 class="mat-h1">Receipt</h1>
    <p class="mat-caption">All Receipts</p>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNo.</th>
          <th scope="col">Receipt Voucher</th>
          <th scope="col">Party Name</th>
          <th scope="col">Creater</th>
          <th scope="col">Payment Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Receipt Date</th>
          <th scope="col">Created Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <th scope="row">{{count+1}}</th>
          <td>{{item.receipt_no}}</td> 
          <td>{{item.party}}</td>
          <td>NA</td> 
          <td>{{item.paymode}}</td>
          <td>{{item.amount}}</td> 
          <td>{{item.receipt_date}}</td>
          <td>NA</td>      
          <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font: size 30px;color:red;">
          </i><span></span>
          <a (click)="lcUpdateProduct(item.id)"><i class="fa fa-edit" style="font: size 30px;color:blue;"></i></a>
        </th>
        </tr>
      </tbody>
    </table>
  </div>
