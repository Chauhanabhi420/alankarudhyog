<div class="container">
    <h1 class="mat-h1">Receipt</h1>
    <p class="mat-caption">All Receipts</p>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNo.</th>
          <th scope="col">Receipt Voucher</th>
          <th scope="col">Party Name</th>
          <th scope="col">Creater</th>
          <th scope="col">Payment Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Receipt Date</th>
          <th scope="col">Created Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <th scope="row">{{item.r_id}}</th>
          <td>{{item.r_voucher_no}}</td> 
          <td>{{item.ledger.ledger_name}}</td>
          <td>{{item.user.user_name}}</td> 
          <td>{{item.r_payment_type}}</td>
          <td>{{item.r_amount}}</td> 
          <td>{{item.r_date}}</td>
          <td>{{item.r_created}}</td>      
          <th><i (click)="deleteResto(item.r_id)" class="fa fa-trash" style="font: size 30px;color:red;">
          </i><span></span>
          <a (click)="lcUpdateProduct(item.r_id)"><i class="fa fa-edit" style="font: size 30px;color:blue;"></i></a>
        </th>
        </tr>
      </tbody>
    </table>
  </div>
