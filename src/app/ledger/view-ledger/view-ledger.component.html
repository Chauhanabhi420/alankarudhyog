<div class="container">
    <h1 class="mat-h1">Ledger</h1>
    <p class="mat-caption">All registered Products</p>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNo.</th>
          <th scope="col">Ledger Name</th>
          <th scope="col">Ledger Type</th>
          <th scope="col">Creation Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <th scope="row">{{item.ledger_id}}</th>
          <td>{{item.ledger_name}}</td> 
          <td>{{item.ledger_type.type_name}}</td>
          <td>{{item.ledger_created}}</td>      
          <th><i (click)="deleteResto(item.ledger_id)" class="fa fa-trash" style="font: size 30px;color:red;">
          </i><span></span>
          <a (click)="lcUpdateLedger(item.ledger_id)"><i class="fa fa-edit" style="font: size 30px;color:blue;"></i></a>
        </th>
        </tr>
      </tbody>
    </table>
  </div>
