<h4>Update Product</h4>

<!-- success alert message start -->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data has been updated.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- success alert message end -->

<div class="container">
    <form [formGroup]="updateProduct" (ngSubmit)="getValues()">
        <div class="row">

            <div class="col-md-3">
                <label id="labelcolor">Code *</label>
            </div>
            <div class="form-group col-md-8">
                <input type="text" class="form-control" formControlName="code" required />
            </div>

            <div class="col-md-3">
              <label id="labelcolor">Name *</label>
          </div>
          <div class="form-group col-md-8">
              <input type="text" class="form-control" formControlName="name" required />
          </div>

          <div class="col-md-3">
            <label id="labelcolor">Product Rate *</label>
          </div>
           <div class="form-group col-md-8">
            <input type="text" class="form-control" formControlName="product_rate" required />
            </div>
            <div class="col-md-3">

            </div>
            <div class="form-group col-md-4">
              <button class="btn btn-primary">Update</button>
              <button type="reset" class="btn btn-danger" placeholder="Reset">Reset</button>
          </div>
        </div>
    </form>
</div>
