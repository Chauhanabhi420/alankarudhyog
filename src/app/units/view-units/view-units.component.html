<div class="container">
    <h1 class="mat-h1">Unis</h1>
    <p class="mat-caption">All registered Units</p>
  
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">SNo.</th>
          <th scope="col">Company Name</th>
          <th scope="col">User</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Contact Person</th>
          <th scope="col">Created Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <th scope="row">{{count+1}}</th>
          <td>{{item.unit_name}}</td> 
          <td>{{item.user}}</td>
          <td>{{item.city}}</td>
          <td>{{item.State}}</td>
          <td>{{item.contact_person}}</td>
          <td>NA</td>
      
          <th><i (click)="deleteUnit(item.id)" class="fa fa-trash" style="font: size 30px;color:red;">
          </i>
          <a (click)="lcUpdateUnit(item.id)"><i class="fa fa-edit" style="font: size 30px;color:blue;"></i></a>
          <a (click)="lcprintUnit(item.id)"><i class="fa fa-print" style="font: size 30px;color:blue;"></i></a>
        </th>
        </tr>
      </tbody>
    </table>
  </div>
